# Fly.io config template for frontend
app = "caps360-frontend"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  context = "frontend-web"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
