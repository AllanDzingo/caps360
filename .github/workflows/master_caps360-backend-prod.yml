# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - caps360-backend-prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./backend
        run: |
          npm install
          npm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # Log in to Azure using the service principal credentials from the AZURE_CREDENTIALS secret
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure App Settings (Database)
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name caps360-backend-prod \
              --resource-group caps360-backend-prod_group \
              --settings \
                DB_HOST='${{ secrets.DB_HOST }}' \
                DB_PORT='${{ secrets.DB_PORT }}' \
                DB_NAME='${{ secrets.DB_NAME }}' \
                DB_USER='${{ secrets.DB_USER }}' \
                DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
                DB_SSL='${{ secrets.DB_SSL }}' \
                DATABASE_URL='${{ secrets.DATABASE_URL }}' \
                AZURE_POSTGRESQL_CONNECTIONSTRING='${{ secrets.AZURE_POSTGRESQL_CONNECTIONSTRING }}'

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caps360-backend-prod'
          slot-name: 'Production'
          package: .
          