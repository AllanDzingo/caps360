name: Build and deploy Node.js project to Azure Function App - caps360-funcs-prod

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './functions' # set this to the path to your Functions app project
  NODE_VERSION: '20.x' # set this to the node version to use

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 'Resolve Project Dependencies Using Npm'
        shell: bash
        working-directory: ./functions
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./functions/* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F48E049F713D4CC781E5F6E0256889B7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_55E554FD9B4C4BAF93763A990612EC75 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FA3CD9AA82A541159B5C1BC659916DC1 }}

      - name: Configure Function App Settings
        uses: azure/cli@v1
        with:
          inlineScript: |
            az functionapp config appsettings set \
              --name caps360-funcs-prod \
              --resource-group caps360-backend-prod_group \
              --settings \
                DATABASE_URL='${{ secrets.DATABASE_URL }}' \
                AZURE_OPENAI_ENDPOINT='${{ secrets.AZURE_OPENAI_ENDPOINT }}' \
                AZURE_OPENAI_API_KEY='${{ secrets.AZURE_OPENAI_API_KEY }}' \
                AZURE_OPENAI_DEPLOYMENT='gpt-4o-mini' \
                AZURE_OPENAI_API_VERSION='2024-12-01-preview' \
                COMMUNICATION_SERVICES_CONNECTION_STRING='${{ secrets.COMMUNICATION_SERVICES_CONNECTION_STRING }}'

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'caps360-funcs-prod'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          