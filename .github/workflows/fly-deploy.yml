name: Deploy to Fly.io

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="$HOME/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"

      - name: Deploy backend to Fly
        working-directory: backend
        env:
          FLY_API_TOKEN: ${{ secrets.fly_backend_api_token }}
        run: |
          export FLYCTL_INSTALL="$HOME/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          flyctl deploy --config ../fly-backend.toml --no-cache

      - name: Deploy frontend to Fly
        env:
          FLY_API_TOKEN: ${{ secrets.fly_frontend_api_token }}
        run: |
          export FLYCTL_INSTALL="$HOME/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"
          flyctl deploy -a caps360-frontend --config fly-frontend.toml
