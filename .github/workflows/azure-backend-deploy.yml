name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - master
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for requesting the JWT
      contents: read # Required for actions/checkout
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0A44F62DDE574A37B6CF77F0CFD7CB60 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DABA200BBCD34B92B5FD0FF2642CA51F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EC63A561A0594BA7BEB74467697C62C7 }}

      - name: Configure App Settings (Database)
        uses: azure/cli@v1
        with:
          inlineScript: |
            az webapp config appsettings set \
              --name caps360-backend-prod \
              --resource-group caps360-backend-prod_group \
              --settings \
                DB_HOST='${{ secrets.DB_HOST }}' \
                DB_PORT='${{ secrets.DB_PORT }}' \
                DB_NAME='${{ secrets.DB_NAME }}' \
                DB_USER='${{ secrets.DB_USER }}' \
                DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
                DB_SSL='${{ secrets.DB_SSL }}' \
                DATABASE_URL='${{ secrets.DATABASE_URL }}' \
                AZURE_POSTGRESQL_CONNECTIONSTRING='${{ secrets.AZURE_POSTGRESQL_CONNECTIONSTRING }}'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: caps360-backend-prod
          package: ./backend
