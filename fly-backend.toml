# Fly.io config template for backend
app = "caps360-backend"
primary_region = "iad"

[build]
  image = ""
  # If building with flyctl you can omit image and flyctl will build from Dockerfile

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  [[services.ports]]
    handlers = ["http"]
    port = 80
