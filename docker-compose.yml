version: '3.8'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: caps360-backend:local
    environment:
      - NODE_ENV=production
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    image: caps360-frontend:local
    ports:
      - "3000:80"
    restart: unless-stopped
