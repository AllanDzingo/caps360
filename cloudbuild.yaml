steps:
  # Build the Docker image from the backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/caps360-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/caps360-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'
    
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/caps360-backend:latest'
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'caps360-api'
      - '--image=gcr.io/$PROJECT_ID/caps360-backend:latest'
      - '--region=africa-south1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--service-account=778442038004-compute@developer.gserviceaccount.com'
      - '--set-env-vars=NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=africa-south1,PAYSTACK_ENABLED=false,PAYFAST_ENABLED=false'
      - '--set-secrets=JWT_SECRET=jwt-secret:latest,GEMINI_API_KEY=gemini-api-key:latest,PAYFAST_MERCHANT_ID=payfast-merchant-id:latest,PAYFAST_MERCHANT_KEY=payfast-merchant-key:latest,PAYSTACK_SECRET_KEY=paystack-secret-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/caps360-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
